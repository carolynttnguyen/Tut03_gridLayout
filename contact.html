        <form id="survey" action="" method="post">
            <label for="fname">First name:</label><br>
            <input type="text" id="fname" name="fname" value="John"><br>

            <label for="birthday">Birthday:</label>

            <input type="checkbox" name="student" value="student">
            <label for="student">I am a student</label><br>
            <input type="checkbox" name="client" value="client">
            <label for="client">I am a possible client</label><br><br>


            <textarea name="clientMessage" id="message" cols="40" rows="6" placeholder="Let me know if you have any question:)"></textarea> <br>

            <input type="button" value="Reset">
